site_name: blq Documentation
site_description: Build Log Query - capture and query build/test logs with DuckDB
site_author: Teague Sterling
site_url: https://blq-cli.readthedocs.io

repo_name: teaguesterling/blq-cli
repo_url: https://github.com/teaguesterling/blq-cli

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Commands:
      - Overview: commands/index.md
      - init: commands/init.md
      - run: commands/run.md
      - exec: commands/exec.md
      - Capturing Logs: commands/capture.md
      - Viewing Errors: commands/errors.md
      - Status & History: commands/status.md
      - SQL & Shell: commands/sql.md
      - Command Registry: commands/registry.md
      - Maintenance: commands/maintenance.md
      - Query: commands/query.md
      - Filter: commands/filter.md
      - Sync: commands/sync.md
  - Guides:
      - Query Guide: query-guide.md
      - Python API: python-api.md
      - Integration: integration.md
      - MCP Server: mcp.md
  - Development:
      - CI/CD Setup: ci-cd.md
      - Design - Sync: design-sync.md
